r><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">Isleapyear</span><span class="params">(<span class="keyword">int</span> y)</span></span>&#123;</span><br><span class="line">	<span class="keyword">return</span> y%<span class="number">4</span>==<span class="number">0</span>&amp;&amp;y%<span class="number">100</span>!=<span class="number">0</span>||y%<span class="number">400</span>==<span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> d,m,y,days=<span class="number">0</span>,time1,time2,week,temp;</span><br><span class="line">	<span class="keyword">char</span> s[<span class="number">20</span>];</span><br><span class="line">	<span class="keyword">int</span> datetable[<span class="number">2</span>][<span class="number">13</span>]=&#123;	&#123;<span class="number">0</span>,<span class="number">31</span>,<span class="number">28</span>,<span class="number">31</span>,<span class="number">30</span>,<span class="number">31</span>,<span class="number">30</span>,<span class="number">31</span>,<span class="number">31</span>,<span class="number">30</span>,<span class="number">31</span>,<span class="number">30</span>,<span class="number">31</span>&#125;,</span><br><span class="line">                			&#123;<span class="number">0</span>,<span class="number">31</span>,<span class="number">29</span>,<span class="number">31</span>,<span class="number">30</span>,<span class="number">31</span>,<span class="number">30</span>,<span class="number">31</span>,<span class="number">31</span>,<span class="number">30</span>,<span class="number">31</span>,<span class="number">30</span>,<span class="number">31</span>&#125;&#125;;</span><br><span class="line">	<span class="keyword">char</span> month[<span class="number">13</span>][<span class="number">15</span>]=&#123; <span class="string">&quot;&quot;</span>,<span class="string">&quot;January&quot;</span>,<span class="string">&quot;February&quot;</span>,<span class="string">&quot;March&quot;</span>,<span class="string">&quot;April&quot;</span>,<span class="string">&quot;May&quot;</span>,<span class="string">&quot;June&quot;</span>,<span class="string">&quot;July&quot;</span>,</span><br><span class="line">   						 <span class="string">&quot;August&quot;</span>,<span class="string">&quot;September&quot;</span>,<span class="string">&quot;October&quot;</span>,<span class="string">&quot;November&quot;</span>,<span class="string">&quot;December&quot;</span></span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="keyword">char</span> weeks[<span class="number">7</span>][<span class="number">15</span>]=&#123;<span class="string">&quot;Sunday&quot;</span>,<span class="string">&quot;Monday&quot;</span>,<span class="string">&quot;Tuesday&quot;</span>,<span class="string">&quot;Wednesday&quot;</span>,<span class="string">&quot;Thursday&quot;</span>,<span class="string">&quot;Friday&quot;</span>,<span class="string">&quot;Saturday&quot;</span></span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">&quot;%d %s %d&quot;</span>,&amp;d,s,&amp;y))&#123;</span><br><span class="line">		<span class="keyword">for</span>(m=<span class="number">0</span>;m&lt;<span class="number">13</span>;m++)&#123;</span><br><span class="line">			<span class="keyword">if</span>(<span class="built_in">strcmp</span>(s,month[m])==<span class="number">0</span>) <span class="keyword">break</span>;	</span><br><span class="line">		&#125;<span class="comment">//输入月份转化为数字 </span></span><br><span class="line">		time1=y*<span class="number">10000</span>+m*<span class="number">100</span>+d;</span><br><span class="line">		time2=<span class="number">20210304</span>;</span><br><span class="line">		<span class="keyword">if</span>(time1&lt;time2)&#123;						<span class="comment">//输入两个一组的时间，并排列大小 </span></span><br><span class="line">			temp=time2;</span><br><span class="line">			time2=time1;</span><br><span class="line">			time1=temp;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span> d1=time1%<span class="number">100</span>;                            </span><br><span class="line">		<span class="keyword">int</span> d2=time2%<span class="number">100</span>;       </span><br><span class="line">        <span class="keyword">int</span> y1=time1/<span class="number">10000</span>;                        </span><br><span class="line">		<span class="keyword">int</span> y2=time2/<span class="number">10000</span>;</span><br><span class="line">        <span class="keyword">int</span> m1=time1%<span class="number">10000</span>/<span class="number">100</span>;                </span><br><span class="line">		<span class="keyword">int</span> m2=time2%<span class="number">10000</span>/<span class="number">100</span>;</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">while</span>(y1!=y2||m1!=m2)&#123;</span><br><span class="line">        	days+=datetable[<span class="built_in">Isleapyear</span>(y2)][m2];        <span class="comment">//假设每月都从1号开始，先算月份相差的日期</span></span><br><span class="line">            <span class="keyword">if</span>(++m2&gt;<span class="number">12</span>)&#123;</span><br><span class="line">                m2=<span class="number">1</span>;</span><br><span class="line">                y2++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        days=days+d1-d2+<span class="number">1</span>;                    <span class="comment">//月份相差日期加上号数相差为总相差</span></span><br><span class="line">        <span class="keyword">if</span>(y*<span class="number">10000</span>+m*<span class="number">100</span>+d&lt;<span class="number">20210304</span>)&#123;</span><br><span class="line">        	week=(<span class="number">11</span>-days%<span class="number">7</span>)%<span class="number">7</span>+<span class="number">1</span>;</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        	week=(days%<span class="number">7</span>+<span class="number">4</span>)%<span class="number">7</span><span class="number">-1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%s&quot;</span>,weeks[week]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
